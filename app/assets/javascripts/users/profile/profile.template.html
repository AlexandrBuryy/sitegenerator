<div>

<div ng-show="imageCropStep == 1">
<br />
<br />
<input type="file" name="fileInput" id="fileInput" onchange="angular.element(this).scope().fileChanged(event)" />
</div>

<div ng-show="imageCropStep == 2">

<image-crop data-height="150"
data-width="150"
data-shape="square"
data-step="imageCropStep"
src="imgSrc"
data-result="result"
data-result-blob="resultBlob"
crop="initCrop"
padding="300"
max-size="1024"></image-crop>
</div>

<div ng-show="imageCropStep == 2">
<br />
<button type="button" class="btn btn-default btn-lg" ng-click="clear()">@Resources.Resource.Clear</button>
<button type="button" class="btn btn-default btn-lg" ng-click="initCrop = true">@Resources.Resource.Cut</button>
</div>

<div ng-show="imageCropStep == 3">

<div class="row">
<img ng-src="{{result}}">
</div>
<div class="row">
<br />

<button type="button" class="btn btn-default btn-md" ng-click="clear()">@Resources.Resource.Clear</button>
<button type="button" class="btn btn-default btn-md" ng-click="SendData()">@Resources.Resource.PictureSave</button>
</div>
</div>

</div>
